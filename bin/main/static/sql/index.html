<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>IMS Login Page &mdash;</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<!--<div class="brand">
						<img src="img/logo.jpg">
					</div>-->
					<div style="height: 120px;"></div>
					<div class="card fat">
						<div class="card-body">
							<!--<h4 class="card-title center">用户登录</h4>-->
							<div class="footer" id = 'notice'>
							</div>
							<!--<form>-->
							 
								<div class="form-group">
									<label for="email">用户名</label>

									<input id="email" type="text" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">密码
										<a href="forgot.html" class="float-right">
											
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember">&nbsp;记住用户名
									</label>
								</div>

								<div class="form-group no-margin">
									<button id="login_btn" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
								<div class="margin-top20 text-center">
									&nbsp;<!--<a href="register.html">Create One</a>-->
								</div>
						<!--	</form>-->
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; bjsasc 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
<style type="text/css">
	body{
	  font-family: "华文细黑";
	  width: 100%;
	  height:auto;
	  background:url("img/a6.jpg") no-repeat;
	  background-size: 100%;
	}
	.my-login-page .card.fat {
	    padding: 10px;
	    background-color: whitesmoke;
	    opacity:0.7;
		filter:Alpha(opacity=70); /* IE8 以及更早的浏览器 */
	}
</style>
</html>
